{% extends "base.html" %}
{% block content %}
<h2>{{ group_class_type and 'Edit Class Type' or 'Add Class Type' }}</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input name="name" id="name" type="text" class="form-control"
               value="{{ group_class_type['name'] if group_class_type else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="photo_url" class="form-label">Photo URL</label>
        <input name="photo_url" id="photo_url" type="url" class="form-control"
               value="{{ group_class_type['photo_url'] if group_class_type else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('group_class_types.list') }}" class="btn btn-light">Cancel</a>
</form>
{% endblock %}
