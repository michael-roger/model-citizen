{% extends "base.html" %}
{% block content %}
<h2>All Trainers</h2>
<a href="{{ url_for('trainers.add') }}" class="btn btn-primary mb-2">Add New Trainer</a>
<table class="table table-bordered table-striped">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Job Title</th><th>Experience (years)</th><th>Actions</th></tr>
    </thead>
    <tbody>
    {% for tr in trainers %}
    <tr>
        <td>{{ tr['id'] }}</td>
        <td>{{ tr['first_name'] }} {{ tr['last_name'] }}</td>
        <td>{{ tr['job_title'] }}</td>
        <td>{{ tr['years_experience'] }}</td>
        <td>
            <a href="{{ url_for('trainers.edit', trainer_id=tr['id']) }}" class="btn btn-secondary btn-sm">Edit</a>
            <form action="{{ url_for('trainers.delete', trainer_id=tr['id']) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this trainer?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
