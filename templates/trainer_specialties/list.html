{% extends "base.html" %}
{% block content %}
<h2>All Trainer Specialties</h2>
<a href="{{ url_for('trainer_specialties.add') }}" class="btn btn-primary mb-2">Add New Specialty</a>
<table class="table table-bordered table-striped">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr>
    </thead>
    <tbody>
    {% for spec in trainer_specialties %}
    <tr>
        <td>{{ spec['id'] }}</td>
        <td>{{ spec['name'] }}</td>
        <td>{{ spec['description'] }}</td>
        <td>
            <a href="{{ url_for('trainer_specialties.edit', specialty_id=spec['id']) }}" class="btn btn-secondary btn-sm">Edit</a>
            <form action="{{ url_for('trainer_specialties.delete', specialty_id=spec['id']) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this specialty?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
