{% extends "base.html" %}
{% block content %}
<h2>All Group Class Types</h2>
<a href="{{ url_for('group_class_types.add') }}" class="btn btn-primary mb-2">Add New Class Type</a>
<table class="table table-bordered table-striped">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
    {% for ct in group_class_types %}
    <tr>
        <td>{{ ct['id'] }}</td>
        <td>{{ ct['name'] }}</td>
        <td>
            <a href="{{ url_for('group_class_types.edit', type_id=ct['id']) }}" class="btn btn-secondary btn-sm">Edit</a>
            <form action="{{ url_for('group_class_types.delete', type_id=ct['id']) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this class type?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
