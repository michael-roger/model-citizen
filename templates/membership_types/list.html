{% extends "base.html" %}
{% block content %}
<h2>All Membership Types</h2>
<a href="{{ url_for('membership_types.add') }}" class="btn btn-primary mb-2">Add New Membership Type</a>
<table class="table table-bordered table-striped">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
    {% for mt in membership_types %}
    <tr>
        <td>{{ mt['id'] }}</td>
        <td>{{ mt['name'] }}</td>
        <td>{{ mt['price'] }}</td>
        <td>
            <a href="{{ url_for('membership_types.edit', type_id=mt['id']) }}" class="btn btn-secondary btn-sm">Edit</a>
            <form action="{{ url_for('membership_types.delete', type_id=mt['id']) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this membership type?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
